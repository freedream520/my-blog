{% extends "common/article-base.html" %}

{% block title %}阅读 - {{article.name}}{% endblock title %}

{% block tab_article %}active{% endblock %}

{% block article_ctn %}
<section class="main article-detail">
	<div class="container">
		<p class="summary">
			<strong>摘要：</strong> {{ article.desc }}
		</p>
		{{ article.content|safe }}
		{% include "common/feed-form.html" %}
	</div><!-- /container -->
</section>
{% endblock %}
