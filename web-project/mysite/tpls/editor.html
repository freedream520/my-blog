{% extends "blank.html" %}

{% block title %}编辑文章{% endblock %}

{% block css %}
<link href="/static/css/font/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/plugins/prettify.css" />
<link rel="stylesheet" href="/static/css/plugins/wysiwyg.css">
{% endblock %}

{% block ctn %}
		<article>
			<div class="container">
				<br />
				<img src="/static/img/main/logo-large-gray.png" alt=""/>
				<h1 style="color: #bbb; display: inline-block; vertical-align: bottom; margin-bottom: 2px;">文 章 编 辑</h1>
				<br />
				<br />
			</div>
		</article>
		
		<article>
			<form id="formArticle" action="/article/save/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="container">
					<div class="row-fluid">
						<input id="title" name="title" type="text" placeholder="标题" class="span12" value="测试标题ABC123"/>
					</div>
					<div class="row-fluid">
						<input id="tags" name="tags" type="text" placeholder="标签" class="span12" value="测试,测试,123,ab,a"/>
					</div>
					<div class="row-fluid">
						<textarea id="summary" name="desc" placeholder="摘要" class="span12">测试摘要，测试summary，哈哈，abc，@！#！@#！@#！@。，。,;.,.,
						</textarea>
					</div>
					<input id="content" type="hidden" name="content" />
					<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
						<div class="btn-group">
							<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
							<ul class="dropdown-menu"></ul>
						</div>
						<div class="btn-group">
							<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a data-edit="fontSize 5"><font size="5">Huge</font></a>
								</li>
								<li>
									<a data-edit="fontSize 3"><font size="3">Normal</font></a>
								</li>
								<li>
									<a data-edit="fontSize 1"><font size="1">Small</font></a>
								</li>
							</ul>
						</div>
						<div class="btn-group">
							<a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
							<a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
							<a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
							<a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
						</div>
						<div class="btn-group">
							<a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
							<a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
							<a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
							<a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
						</div>
						<div class="btn-group">
							<a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
							<a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
							<a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
							<a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
						</div>
						<div class="btn-group">
							<a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
							<div class="dropdown-menu input-append">
								<input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
								<button class="btn" type="button">
									Add
								</button>
							</div><a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>
						</div>

						<!-- <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a> -->

						<span style="width: 5px;display: inline-block;"></span>
						<div class="btn-group">
							<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
							<a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
						</div>

						<a href="#modal" class="btn" data-edit="code" data-toggle="modal" title="插入代码"><i class="icon-code"></i></a>

						<input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
						<br />
						<br />
						<input name="imgs" type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
					</div>
					<div id="editor" class="article-detail"></div>
					<br />
					<div style="text-align: right">
						<a href="#" id="review" class="btn btn-large">预览</a>
						<a href="#" id="submit" class="btn btn-large btn-primary">提交</a>
					</div>
					<!-- <a href="#" id="clearStyle" class="btn">清除样式</a> -->
				</div>
			</form>
		</article>
		
		<article id="article" class="article-detail hide" style="box-shadow: 0 0 5px rgba(0,0,0,.2); margin: 20px 50px;">
			<div class="container">
				
			</div>
		</article>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<div id="modal" class="modal fade hide">
			<div class="modal-header">
				<h5>插入代码</h5>
			</div>
			<div class="modal-body" style="box-sizing: border-box;">
				<div id="lang">
					<label for="" class="inline">语言：</label>
					<label for="" class="inline radio"><input type="radio" name="lang" value="js"/> js</label>
					<label for="" class="inline radio"><input type="radio" name="lang" value="html"/> html</label>
					<label for="" class="inline radio"><input type="radio" name="lang" value="css"/> css</label>
					<label for="" class="inline radio"><input type="radio" name="lang" value="xml"/> xml</label>
				</div>
				<br />
				<div class="row-fluid">
					<textarea id="codeText" cols="30" rows="10" class="span12"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<a id="btnInsertCode" class="btn btn-primary" data-dismiss="modal">提交</a>
			</div>
		</div>
{% endblock %}		
{% block js %}       
        <script src="/static/js/plugins/prettify.js"></script>
        <script src="/static/js/plugins/jquery.hotkeys.js"></script>
		<script src="/static/js/plugins/bootstrap-wysiwyg.js"></script>
		<script src="/static/js/intact/editor.js"></script>
{% endblock %}
